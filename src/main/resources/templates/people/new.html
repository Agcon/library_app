<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="first_name">Enter first name: </label>
    <input type="text" th:field="*{first_name}" id="first_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Name Error</div>
    <br/>
    <label for="last_name">Enter last name: </label>
    <input type="text" th:field="*{last_name}" id="last_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Name Error</div>
    <br/>
    <label for="date_of_birth">Enter date of birth in this format "dd/mm/yyyy": </label>
    <input type="text" th:field="*{date_of_birth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}">Date of birth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
