<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFirst_name() + ' ' + person.getLast_name() + ', ' + person.getDate_of_birth}">user</a>
    <br>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
